<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1" />
	<link rel="stylesheet" href="css/all.css" type="text/css"/>
	<link rel="stylesheet" href="css/fonts.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;600;900&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Modal Snack</title>
</head>
<body>
	<div id="wrapper">
		<main>
			<div class="modal-window-pizza">
                <div class="order-item-flex-container snack-modal-mob">
                    <img src="./images/img-snackscheesecrokets.png" alt="margarita">
                    <div class="name-and-price">
                        <h4>Сирні крокети</h4>
                        <span>200 / 35 / 80 грн.</span>
                    </div>
					<div class="quantity-changer-row">
                        <h4>Кількість</h4>
						<div class="quantity-changer-box">
							<a class="quantity-changer-minus" href=""></a>
							<span>0</span>
							<a class="quantity-changer-plus" href=""></a>
						</div>
                    </div>    
                </div>
				<a href="" class="close-button"></a>
				<div class="order-item-flex-container2 snack-modal-mob2">
					<h4 class="add-to-pizza">Вибрати соус</h4>
					<div class="snack-add-ons">
						<ul>
							<li>
								<div class="add-on-container">
									<img src="./images/img-sausegarlic.png" alt="">
									<p>Часниковий</p>
								</div>
							</li>
							<li>
								<div class="add-on-container">
									<img src="./images/img-sausesouresweet.png" alt="">
									<p>Кисло - солодкий</p>
								</div>
							</li>
							<li>
								<div class="add-on-container">
									<img src="./images/img-sausetomato.png" alt="">
									<p>Томатний</p>
								</div>
							</li>
							<li>
								<div class="add-on-container">
									<img src="./images/img-sausecranbery.png" alt="">
									<p>Журавлиний</p>
								</div>
							</li>
						</ul>
					</div>
					<div class="ingridients-count">Інгредієнти: <span>(0)</span></div>
					<div class="add-to-shopping-cart">
						<button>
							Додати до кошика <span>(0грн)</span>
						</button>
					</div>
                </div>
				<div class="add-to-shopping-cart-mob">
					<button>
						Додати до кошика <span>(0грн)</span>
					</button>
				</div>
		</main>
    </div>    
</body>
</html>
