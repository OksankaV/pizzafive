<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1" />
	<link rel="stylesheet" href="css/all.css" type="text/css"/>
	<link rel="stylesheet" href="css/fonts.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;600;900&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Shopping cart</title>
</head>
<body>
	<div id="wrapper">
		<main>
			<div class="modal-shopping-cart">
				<a href="" class="close-button"></a>
				<div class="main-flex-container-sc">
					<div class="item-flex-container-sc" >
						<img src="./images/img-pizzapaperoni.png" alt="">
						<div class="description-flex-container-sc" >
							<p>Піцца “Пеппероні”</p>
							<p>480 / 100 грн.</p>
							<p>Додаткові інгредієнти: <span>0</span></p>
							<div class="quantity-changer-box">
								<a class="quantity-changer-minus" href=""></a>
								<span>0</span>
								<a class="quantity-changer-plus" href=""></a>
							</div>
						</div>
					</div>
					<div class="item-flex-container-sc" >
						<img src="./images/img-pastafungi.png" alt="">
						<div class="description-flex-container-sc" >
							<p>Паста “Фунгі”</p>
							<p>320 / 80 грн.</p>
							<p>Додаткові інгредієнти: <span>0</span></p>
							<div class="quantity-changer-box">
								<a class="quantity-changer-minus" href=""></a>
								<span>0</span>
								<a class="quantity-changer-plus" href=""></a>
							</div>
						</div>
					</div>
					<div class="item-flex-container-sc" >
						<img src="./images/img-snackscheesecrokets.png" alt="">
						<div class="description-flex-container-sc" >
							<p>Сирні крокети</p>
							<p>200 / 35 / 120 грн.</p>
							<p>Додаткові інгредієнти: <span>0</span></p>
							<div class="quantity-changer-box">
								<a class="quantity-changer-minus" href=""></a>
								<span>0</span>
								<a class="quantity-changer-plus" href=""></a>
							</div>
						</div>
					</div>
					<div class="item-flex-container-sc" >
						<img src="./images/img-chickenburgerset.png" alt="">
						<div class="description-flex-container-sc" >
							<p>Чікен Бургер Сет</p>
							<p>350 /150 / 35 / 110 грн.</p>
							<p>Додаткові інгредієнти: <span>0</span></p>
							<div class="quantity-changer-box">
								<a class="quantity-changer-minus" href=""></a>
								<span>0</span>
								<a class="quantity-changer-plus" href=""></a>
							</div>
						</div>
					</div>
					<div class="total-sc">
						<p>Доставка 50 грн.</p>
						<p>Всього: 610 грн</p>
					</div>
					<div class="make-order-button">
						<button>
							Оформити замовлення
						</button>
					</div>
				</div>
			</div>	
		</main>
    </div>    
</body>
</html>
